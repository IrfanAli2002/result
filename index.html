<body>
    <div class="container">
    <h1 class="text-primary text-center m-2 border border-danger bg-dark display-3">Student Data</h1>
     <table class="table table-danger border border-success table1 ">
        <thead>
            <tr>
                <th>Name</th>
                <th>Father Name</th>
                <th>Class</th>
                <th>Roll number</th>
                <th>Result</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="StudentData"></tbody>
    </table>
    <div>
    <div class="input-group mb-3 ">
        <input type="text" class="form-control inp1 " id="inpval" placeholder="search your result" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-danger btn1 " onclick="resulT()" type="button" id="button-addon2">Search</button>
      </div>
    </div>

    <table class="table table-danger border border-success table1 ">
        <thead>
            <tr>
                <th>Name</th>
                <th>Father Name</th>
                <th>Class</th>
                <th>Roll number</th>
                <th>Result</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="showName"></td>
                <td id="showFathername"></td>
                <td id="showClass"></td>
                <td id="showRollnum"></td>
                <td id="showResult"></td>
                <td id="showAge"></td>
            </tr>
        </tbody>
    </table>
</div>
